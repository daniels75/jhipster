<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="simpleTable">
            <h2><span jhiTranslate="blogApp.simpleTable.detail.title">Simple Table</span> {{simpleTable.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blogApp.simpleTable.name">Name</span></dt>
                <dd>
                    <span>{{simpleTable.name}}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.simpleTable.content">Content</span></dt>
                <dd>
                    <span>{{simpleTable.content}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/simple-table', simpleTable.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
