<div>
    <h2 id="page-heading">
        <span jhiTranslate="blogApp.simpleTable.home.title">Simple Tables</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-simple-table" [routerLink]="['/simple-table/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="blogApp.simpleTable.home.createLabel">
            Create a new Simple Table
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="simpleTables?.length === 0">
        <span jhiTranslate="blogApp.simpleTable.home.notFound">No simpleTables found</span>
    </div>
    <div class="table-responsive" *ngIf="simpleTables?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="blogApp.simpleTable.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="blogApp.simpleTable.content">Content</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let simpleTable of simpleTables ;trackBy: trackId">
                <td><a [routerLink]="['/simple-table', simpleTable.id, 'view' ]">{{simpleTable.id}}</a></td>
                <td>{{simpleTable.name}}</td>
                <td>{{simpleTable.content}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/simple-table', simpleTable.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/simple-table', simpleTable.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/simple-table', { outlets: { popup: simpleTable.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
